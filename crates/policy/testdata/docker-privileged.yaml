version: "1.0"
description: "Policy with privileged Docker runtime for system administration"
permissions:
  storage:
    allow:
    - uri: "fs://admin/**"
      access: ["read", "write"]
    
  runtime:
    docker:
      security:
        privileged: true
        no_new_privileges: false
        capabilities:
          drop: []
          add: ["SYS_ADMIN", "NET_BIND_SERVICE", "SYS_TIME"] 